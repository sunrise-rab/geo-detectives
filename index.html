<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    
    <!--External Styles-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geo Detectives</title>
</head>
<body>
    <!-- Header section-->
    <header class="site-header">
        <h1><i class="fa-solid fa-compass"></i> Geo Detectives</h1>
        <button id="howTo" class="btn" onclick="showInstructions()">How to play</button>
    </header>
    <!-- Instructions section-->
    <div id="howToPlay" class="hidden instructions">
        <ol>
          <li>Enter your name</li>
          <li>Pick a level (Easy / Medium / Hard)</li>
          <li>Answer before the timer runs out</li>
        </ol>
      </div>
      <!-- Load section -->
  <div id="loader" class="hidden"></div>

     <!-- Main section-->
     <main>
          <div class="container-quiz">
              <!--Choose level start-->
              <div id="choose-level-area" class="flex-center flex-column">
                <h2>Test Your Knowledge of Our Planet!</h2>
                <form id="start-quiz" class="text-center">
                    <h3>Please enter your username:</h3>
                    <label for="username">Enter your username:</label>
                    <input type="text" name="username" id="username" class="btn" placeholder="" required>
                    
                    <h3>Choose your level:</h3>
                    <div id="difficulty">
                      <button data-type="easy" class="btn btn-difficulty" data-level="easy" type="button">
                        Easy
                      </button>
                      <button data-type="medium" class="btn btn-difficulty" data-level="medium" type="button">
                        Medium
                      </button>
                      <button data-type="hard" class="btn btn-difficulty" data-level="hard" type="button">
                        Hard
                      </button>
                    </div>
                    <div class="play">
                      <button id="btn-start" data-type="start" class="btn" type="submit">
                        Start Quiz
                      </button>
                    </div>
                  </form>
              </div>
              <!--Choose level end-->
              <!--Question start-->
              <div id="question-area" class="hidden flex-center text-center">
                   <!-- Your Level-->
                 <div id="your-level">
                      <h2>You have choosen <span id="selectedLevel">x</span> level</h2>
                 </div>
                  <!-- Question progress area-->
                <div id="progress" class="row">
                     
                    <div id="questions-number" class="column left">
                        <p>Question</p>
                     </div>
                     <div id="progress-bar" class="column middle">progress bar</div>
                     <div id="timer" class="column right">
                        <i class="fas fa-stopwatch"></i>
                        <span id="seconds">20 Secondes</span>
                     </div>
                     

                    
                </div>
                <div id="question">Question</div>
                <div id="btn-answers" class="btn-choose-answer">
                  <button type="button" class="btn btn-option">Option 1</button>
                  <button type="button" class="btn btn-option">Option 2</button>
                  <button type="button" class="btn btn-option">Option 3</button>
                  <button type="button" class="btn btn-option">Option 4</button>
                </div>
               
                 <!-- Results Area-->
                <div id="result">
                  <i class="fa-solid fa-check"></i>: <span id="score">0</span>
                  <i class="fa-solid fa-x"></i>: <span id="incorrect">0</span>
                </div>
              </div>
              
              <!--Questions End -->

          </div>

     </main>


    <!-- Font awsome kit-->
    <script src="https://kit.fontawesome.com/5cfdac059a.js" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/js/script.js" ></script>
</body>
</html>
