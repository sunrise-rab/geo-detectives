<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    
    <!--External Styles-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geo Detectives</title>
</head>
<body>
    <!-- Header section-->
    <header class="site-header">
        <h1><i class="fa-solid fa-compass"></i> Geo Detectives</h1>
        <button id="howTo" class="btn" onclick="showInstructions()">How to play</button>
    </header>
    <div id="howToPlay" class="hidden instructions">
        <ol>
          <li>Enter your name</li>
          <li>Pick a level (Easy / Medium / Hard)</li>
          <li>Answer before the timer runs out</li>
        </ol>
      </div>

     <!-- Main section-->
     <main>
          <div class="container-quiz">
              <div id="quiz" class="flex-center flex-column">
                <h2>Test Your Knowledge of Our Planet!</h2>
                <form id="start-quiz" class="text-center">
                    <h3>Please enter your username:</h3>
                    <label for="username">Enter your username:</label>
                    <input type="text" name="username" id="username" class="btn" placeholder="" required>
                    
                    <h3>Choose your level:</h3>
                    <div id="difficulty">
                      <button data-type="easy" class="btn btn-difficulty" data-level="easy" type="button">
                        Easy
                      </button>
                      <button data-type="medium" class="btn btn-difficulty" data-level="medium" type="button">
                        Medium
                      </button>
                      <button data-type="hard" class="btn btn-difficulty" data-level="hard" type="button">
                        Hard
                      </button>
                    </div>
                    <div class="play">
                      <button id="btn-start" data-type="start" class="btn " type="submit">
                        Start Quiz
                      </button>
                    </div>
                  </form>
              </div>

          </div>

     </main>


    <!-- Font awsome kit-->
    <script src="https://kit.fontawesome.com/5cfdac059a.js" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/js/script.js" ></script>
</body>
</html>
